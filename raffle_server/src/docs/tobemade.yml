openapi: 3.0.0
info:
  title: NFT Ranks
  version: '1.0'
  description: ''
servers:
  - url: 'http://localhost:3033'
    description: local
  - description: server
    url: 'https://nftranks.xyz:3033'
paths:
  '/users/{user_id}':
    parameters:
      - schema:
          type: string
        name: user_id
        in: path
        required: true
    get:
      summary: Get User Info by User ID
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    user_id: 0
                    nickname: string
                    profile_pic: string
                    status: string
                    email: string
                    wallet:
                      wallet_id: 0
                      address: string
                      chain_id: 0
                properties:
                  user_id:
                    type: number
                  nickname:
                    type: string
                    minLength: 1
                  profile_pic:
                    type: string
                    minLength: 1
                  status:
                    type: string
                    minLength: 1
                  email:
                    type: string
                    minLength: 1
                  wallet:
                    $ref: '#/components/schemas/Wallet'
                required:
                  - user_id
                  - nickname
                  - profile_pic
                  - status
                  - email
              examples:
                example-1:
                  value:
                    user_id: 0
                    nickname: string
                    profile_pic: string
                    status: string
                    email: string
                    wallet:
                      wallet_id: string
                      address: string
                      chain_id: 0
        '400':
          description: invalid ID
        '404':
          $ref: '#/components/responses/404'
      operationId: get-users-user_id
      description: Retrieve the information of the user with the matching user ID.
      tags:
        - Users
    patch:
      summary: Update User Information
      operationId: patch-users-user_id
      responses:
        '200':
          description: User Updated
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: boolean
                required:
                  - result
                x-examples:
                  example-1:
                    result: true
              examples:
                example-1:
                  value:
                    result: true
        '400':
          description: Nickname Already Taken or request validation fail
        '404':
          description: User Not Found
      description: Update the information of an existing user.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                profile_pic:
                  type: string
                nickname:
                  type: string
        description: Patch user properties to update.
      tags:
        - Users
  /users:
    get:
      summary: Get User Info by wallet Address
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    user_id: 0
                    nickname: string
                    profile_pic: string
                    status: string
                    email: string
                    wallet:
                      wallet_id: 0
                      address: string
                      chain_id: 0
                properties:
                  user_id:
                    type: string
                  nickname:
                    type: string
                    minLength: 1
                  profile_pic:
                    type: string
                    minLength: 1
                  status:
                    type: string
                    minLength: 1
                  email:
                    type: string
                    minLength: 1
                  wallet:
                    $ref: '#/components/schemas/Wallet'
                required:
                  - user_id
                  - nickname
                  - profile_pic
                  - status
                  - email
              examples:
                example-1:
                  value:
                    user_id: 0
                    nickname: string
                    profile_pic: string
                    status: string
                    email: string
                    wallet:
                      wallet_id: string
                      address: string
                      chain_id: 0
        '400':
          description: 'request validation fail '
        '404':
          $ref: '#/components/responses/404'
      operationId: get-users-by-address
      description: 지갑 연결시 이미 가입된 회원인지 확인함
      parameters:
        - schema:
            type: integer
          in: query
          name: chain_id
          required: true
        - schema:
            type: string
          in: query
          name: address
          required: true
      tags:
        - Users
    post:
      summary: Make New User
      operationId: post-users
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
              examples:
                example-1:
                  value:
                    user_id: string
        '400':
          description: Conflict - 지갑주소나 닉네임이 겹침
        '404':
          $ref: '#/components/responses/404'
      description: 새로 유저 만듬(신규가입)
      tags:
        - Users
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  chain_id: 1
                  address: '0xA96e16Cdc8c47e1E1E754af62a36D0d4ac7B7c67'
                  nickname: kwqeiqw
                  email: bqeuw@gmail.com
                  profile_pic: asdasds
              properties:
                chain_id:
                  type: integer
                address:
                  type: string
                  minLength: 1
                nickname:
                  type: string
                  minLength: 1
                email:
                  type: string
                  minLength: 1
                profile_pic:
                  type: string
                  minLength: 1
              required:
                - chain_id
                - address
                - nickname
                - email
                - profile_pic
          application/xml:
            schema:
              type: object
        description: ''
  /register/nickname:
    get:
      summary: Check nickname duplication
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  result:
                    type: boolean
                required:
                  - result
                x-examples:
                  example-1:
                    result: true
              examples:
                example-1:
                  value:
                    result: true
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '409':
          description: Conflict 이미 닉네임있음
      operationId: get-users-nickname
      parameters:
        - schema:
            type: string
          in: query
          name: check_value
          required: true
        - schema:
            type: integer
          in: query
          name: chain_id
      tags:
        - Register
  '/rankings/{standard}':
    parameters:
      - schema:
          type: string
        name: standard
        in: path
        required: true
    get:
      summary: Get ranking
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  total:
                    type: integer
                  page:
                    type: integer
                  page_size:
                    type: integer
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Ranking'
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-rankings-standard
      parameters:
        - schema:
            type: string
          in: query
          name: wallet_addr
          description: Should be hex number
      tags:
        - Rankings
  /portfolios/basic:
    get:
      summary: Get basic information of portfolio
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    updated_at: string
                    user:
                      nickname: string
                      user_id: string
                      badge: 0
                    portfolio:
                      nft_count: 0
                      collection_count: 0
                      ave_holding_period: 0
                      most_collection: 0
                      most_collection_icon: 0
                      'est_market_value ': 0
                      est_market_value _7d: 0
                      holding_value: 0
                      earning_rate: 0
                      earning_rate_7d: 0
                      gas_fee: 0
                      buy_volume: 0
                      buy_volume_7d: 0
                      sell_volume: 0
                      related_addr_count: 0
                      related_addr_dia_count: 0
                      activity_count: 0
                      activity_count_7d: 0
                properties:
                  updated_at:
                    type: string
                    minLength: 1
                  user:
                    type: object
                    required:
                      - nickname
                      - user_id
                      - badge
                    properties:
                      nickname:
                        type: string
                        minLength: 1
                      user_id:
                        type: string
                        minLength: 1
                      badge:
                        type: number
                  portfolio:
                    $ref: '#/components/schemas/Portfolio'
                required:
                  - updated_at
                  - user
              examples:
                example-1:
                  value:
                    updated_at: string
                    user:
                      nickname: string
                      user_id: string
                      badge: 0
                    portfolio:
                      nft_count: 0
                      collection_count: 0
                      ave_holding_period: 0
                      most_collection: 0
                      most_collection_icon: 0
                      'est_market_value ': 0
                      est_market_value _7d: 0
                      holding_value: 0
                      earning_rate: 0
                      earning_rate_7d: 0
                      gas_fee: 0
                      buy_volume: 0
                      buy_volume_7d: 0
                      sell_volume: 0
                      related_addr_count: 0
                      related_addr_dia_count: 0
                      activity_count: 0
                      activity_count_7d: 0
        '404':
          $ref: '#/components/responses/404'
      operationId: get-portfolios-user-id-or-address
      parameters:
        - schema:
            type: integer
          in: query
          name: chain_id
          required: true
        - schema:
            type: string
          in: query
          name: address
          required: true
      tags:
        - Portfolios
  /portfolios/nft:
    get:
      parameters:
        - schema:
            type: integer
          in: query
          name: page
        - schema:
            type: integer
          in: query
          name: limit
        - schema:
            type: string
          in: query
          name: format
        - schema:
            type: integer
          in: query
          name: chain_id
          required: true
        - schema:
            type: string
          in: query
          name: address
          required: true
      description: NFT탭 재정렬/리프레시할때 사용
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  page:
                    type: integer
                  page_size:
                    type: integer
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/NFT'
              examples:
                example-1:
                  value:
                    total: 0
                    page: 0
                    page_size: 0
                    result:
                      - nft_item_id: string
                        token_id: string
                        in_timestamp: string
                        nft_image: string
                        collection:
                          nft_coll_id: string
                          symbol: string
                          name: string
                          collection_icon: string
                          fp: 0
        '404':
          $ref: '#/components/responses/404'
      operationId: get-portfolios-nft-userid-or-address
      summary: Get NFT information of portfolio
      tags:
        - Portfolios
    parameters: []
  /portfolios/stats:
    parameters: []
    get:
      summary: Get stats information of portfolio
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
        '404':
          $ref: '#/components/responses/404'
      operationId: get-portfolios-stats
      parameters:
        - schema:
            type: integer
          in: query
          name: page
        - schema:
            type: integer
          in: query
          name: limit
        - schema:
            type: string
          in: query
          name: format
          description: 정렬 기준
        - schema:
            type: string
          in: query
          name: chain_id
          required: true
        - schema:
            type: string
          in: query
          name: address
          required: true
      tags:
        - Portfolios
  /portfolios/activity:
    parameters: []
    get:
      summary: Get activity information of portfolio
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    total: 0
                    page: 0
                    page_size: 0
                    result:
                      - id: string
                        name: string
                        symbol: string
                        token_id: string
                        floor_price: string
                        in_timestamp: string
                properties:
                  total:
                    type: number
                  page:
                    type: number
                  page_size:
                    type: number
                  result:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      $ref: '#/components/schemas/NFTActivity'
                required:
                  - total
                  - page
                  - page_size
                  - result
              examples:
                example-1:
                  value:
                    total: 0
                    page: 0
                    page_size: 0
                    result:
                      - nft_trans_id: string
                        in_timestamp: string
                        action: string
                        collection:
                          icon: string
                          id: string
                          name: string
                          token_address: string
                        token_id: string
                        from_address: string
                        to_address: string
                        value: 0
                        gas: 0
                        transaction_hash: string
            application/xml:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-portfolios-activity
      parameters:
        - schema:
            type: integer
          in: query
          name: page
        - schema:
            type: integer
          in: query
          name: limit
        - schema:
            type: string
          in: query
          name: format
          description: 정렬 기준
        - schema:
            type: string
          in: query
          name: chain_id
          required: true
        - schema:
            type: string
          in: query
          name: address
          required: true
      tags:
        - Portfolios
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      properties:
        user_id:
          type: string
        nickname:
          type: string
        profile_pic:
          type: string
        email:
          type: string
        status:
          type: integer
      required:
        - user_id
    Wallet:
      title: Wallet
      type: object
      description: ''
      properties:
        wallet_id:
          type: string
          description: Unique identifier for the given user.
        address:
          type: string
        chain_id:
          type: integer
      required:
        - wallet_id
        - address
        - chain_id
      x-examples:
        example-1:
          wallet_id: string
          address: string
          chain_id: 0
    Portfolio:
      description: ''
      type: object
      x-examples: {}
      properties:
        portfolio:
          type: object
          properties:
            nft_count:
              type: integer
            collection_count:
              type: integer
            ave_holding_period:
              type: number
            most_collection_name:
              type: string
            most_collection_icon:
              type: string
            'est_market_value ':
              type: number
            est_market_value _7d:
              type: number
            holding_value:
              type: number
            earning_rate:
              type: number
            earning_rate_7d:
              type: number
            gas_fee:
              type: number
            buy_volume:
              type: number
            buy_volume_7d:
              type: number
            sell_volume:
              type: number
            related_addr_count:
              type: number
            related_addr_dia_count:
              type: number
            activity_count:
              type: number
            activity_count_7d:
              type: number
    NFT:
      title: NFT
      type: object
      description: ''
      x-examples: {}
      properties:
        nft_item_id:
          type: string
        token_id:
          type: string
        in_timestamp:
          type: string
        nft_image:
          type: string
        collection:
          $ref: '#/components/schemas/Collection'
    Ranking:
      title: Ranking
      type: object
      properties:
        ranking:
          type: string
        user:
          $ref: '#/components/schemas/User'
        portfolio:
          $ref: '#/components/schemas/Portfolio'
        activity_num:
          type: integer
        profit_7D:
          type: number
        profit_24H:
          type: number
    NFTActivity:
      description: ''
      type: object
      x-examples:
        example-1:
          nft_trans_id: string
          in_timestamp: string
          action: string
          collection:
            icon: string
            id: string
            name: string
            token_address: string
          token_id: string
          from_address: string
          to_address: string
          value: 0
          gas: 0
          transaction_hash: string
      title: ''
      properties:
        nft_trans_id:
          type: string
          minLength: 1
        in_timestamp:
          type: string
          minLength: 1
        action:
          type: string
          minLength: 1
          description: |-
            0 buy
            1 sell
            2 mint
            3 burn
            4 send
            5 receive
        collection:
          type: object
          required:
            - icon
            - id
            - name
            - token_address
          properties:
            icon:
              type: string
              minLength: 1
            id:
              type: string
              minLength: 1
            name:
              type: string
              minLength: 1
            token_address:
              type: string
              minLength: 1
        token_id:
          type: string
          minLength: 1
        from_address:
          type: string
          minLength: 1
        to_address:
          type: string
        value:
          type: number
        gas:
          type: number
        transaction_hash:
          type: string
          minLength: 1
      required:
        - nft_trans_id
        - in_timestamp
        - action
        - collection
        - token_id
        - gas
        - transaction_hash
    Collection:
      title: Collection
      type: object
      properties:
        nft_coll_id:
          type: string
        symbol:
          type: string
        name:
          type: string
        collection_icon:
          type: string
        fp:
          type: number
      x-examples:
        example-1:
          nft_coll_id: string
          symbol: string
          name: string
          collection_icon: string
          fp: 0
  responses:
    '400':
      description: Bad Request - 주소가 hex number양식이 아닌 경우
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
          examples:
            example-1:
              value:
                id: error
    '404':
      description: 경로 못찾는 에러 + 데이터 없음
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              message:
                type: string
                minLength: 1
            required:
              - message
          examples:
            example-1:
              value:
                message: string
